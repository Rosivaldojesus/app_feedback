{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %} {{ block.super }} - Enviar feedback  {% endblock %}


{% block body %}
<div class="container">
    <h5>Adicionando um coment√°rio</div>

    <div class="row">
        <div class="col s12">
            <img src="{{ user_profile.photo.url }} " width="150" height="150" class="circle responsive" alt="{{ profile.get_full_name }}" />
            <h6>{{ user_profile.get_full_name }}</div>
        
    
        
            <form action="" method="POST">
            {% csrf_token %}
                <div class="input-field col s12">
                    {{ form.circle }}
                    <label for="{{ form.circle.id_for_label }}">{{ form.circle_label }}</label>
                </div>
                <div class="input-field col s12">
                    {{ form.comment|add_class:"materialize-textarea" }}
                    <label for="{{ form.comment.id_for_label }}">{{ form.comment_label }}</label>
                </div>
    
                <div>
                    <button type="submit" class="btn waves-effect waves-light">
                        Enviar
                    <i class="material-icons">send</i>
                    </button>
                </div>
            
            </form>
        </div>

    </div>
     
   
                
</div>
{% endblock %}
